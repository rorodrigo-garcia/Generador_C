{% extends 'generador/link.html' %}
{% block content %}

<body>
    <h1>Bienvenido</h1>
    <div class="col-md-4 offset-md-4">
        <form action="{% url 'password' %}" class="card card-body p-5 " style="background-color: #121212;">
            <h2>Generador Contraseña</h2>
            <label for="length"> Selecciona la longitud de tu contraseña: </label>
            <select name="length" id="length" class="form-control">
                <option value="3">3 caracteres</option>
                <option value="4">4 caracteres</option>
                <option value="5">5 caracteres</option>
                <option value="6">6 caracteres</option>
                <option value="7">7 caracteres</option>
            </select>
            <div class="form-check form-switch my-2">
                <label for="uppercase" class="form-check-label">Mayusculas</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
            </div>
            <div class="form-check form-switch my-2">
                <label for="special" class="form-check-label">Caracter Especial</label>
                <input type="checkbox" name="special" id="special " class="form-check-input">
            </div>
            <div class="form-check form-switch my-2">
                <label for="number" class="form-check-label" >Numeros</label>
                <input type="checkbox" name="number" id="number" class="form-check-input">
            </div>
            <button class="btn btn-primary">Generar contraseña</button>
        </form>
    </div>
</body>
</html>
{% endblock%}
